      body.modal-open {

      /* --- Custom Hover Animations --- */
      @keyframes fadeIn {

      .hover-pulse:hover { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      @keyframes glow {

        50% {
            transform: translateY(0);
